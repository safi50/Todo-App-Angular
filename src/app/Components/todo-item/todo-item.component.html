<div class="my-5">
    <h3 [ngClass]="{'strike':!todoData.active}"> {{todoData.serialNo}}. {{todoData.title}}</h3>
    <p [ngClass]="{'strike':!todoData.active}">{{todoData.description}}</p>
    <div *ngIf="todoData.active; else elseBlock">
        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                (click)="onCheckBoxClick(todoData)">
            <label class="form-check-label" for="flexCheckDefault">
                Done
            </label>
        </div>
    </div>
    <ng-template #elseBlock>
        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                (click)="onCheckBoxClick(todoData)" checked>
            <label class="form-check-label" for="flexCheckDefault">
                Done
            </label>
        </div>
    </ng-template>

    <button class="btn btn-danger" (click)="onClick(todoData)">Delete</button>
</div>
