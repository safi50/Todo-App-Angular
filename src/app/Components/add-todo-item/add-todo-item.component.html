<h2>Add a new Todo</h2>
<div class="my-3">
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" [(ngModel)]="title"  name="title" class="form-control" id='title' >
    </div>
    <div class="mb-3">
      <label for="description" class="form-label" id='description' >Description </label>
      <input type="text" [(ngModel)]="description"  name='description' class="form-control">
    </div>
    <button type="submit"   class="btn btn-primary"> Add Todo</button>  
  </form>
</div>
